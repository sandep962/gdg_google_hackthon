<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Scam Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .progress {
            display: none;
            margin-top: 10px;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #e3f2fd;
        }
        .btn-upload {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2 class="mb-4">üîç Audio Scam Detection</h2>
    <p class="text-muted">Upload an audio file and check if it's a scam!</p>

    <input type="file" class="form-control" id="audioFile" accept="audio/*">
    <button class="btn btn-primary btn-upload mt-3" onclick="uploadFile()">üîÑ Analyze Audio</button>

    <div class="progress mt-3">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%;">Processing...</div>
    </div>

    <div id="result" class="result-box text-start d-none">
        <h4>Result:</h4>
        <pre id="resultText"></pre>
    </div>
</div>

<script>
    async function uploadFile() {
        const fileInput = document.getElementById("audioFile");
        const file = fileInput.files[0];

        if (!file) {
            alert("‚ö†Ô∏è Please select an audio file first!");
            return;
        }

        document.querySelector(".progress").style.display = "block";
        document.getElementById("result").classList.add("d-none");

        let formData = new FormData();
        formData.append("file", file);

        try {
            const response = await fetch("/predict", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            document.getElementById("resultText").innerText = JSON.stringify(data, null, 2);
            document.getElementById("result").classList.remove("d-none");
        } catch (error) {
            alert("‚ùå Error processing the file. Please try again.");
        } finally {
            document.querySelector(".progress").style.display = "none";
        }
    }
</script>

</body>
</html>
